<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Tic Tac Toe Game</h1>
        </header>

        <div class="game-container">
            <div class="row">
                <div class="cell"><button id="00"></button></div>
                <div class="cell"><button id="01"></button></div>
                <div class="cell"><button id="02"></button></div>
            </div>
            <div class="row">
                <div class="cell"><button id="10"></button></div>
                <div class="cell"><button id="11"></button></div>
                <div class="cell"><button id="12"></button></div>
            </div>
            <div class="row">
                <div class="cell"><button id="20"></button></div>
                <div class="cell"><button id="21"></button></div>
                <div class="cell"><button id="22"></button></div>
            </div>
        </div>

        <footer>

        </footer>
    </div>
</body>
</html>
