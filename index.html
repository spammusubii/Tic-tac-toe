<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>

        <div class="game-container">
            <div class="board-container">
                <div class="row">
                    <div class="cell"><button data-row="0" data-col="0"></button></div>
                    <div class="cell"><button data-row="0" data-col="1"></button></div>
                    <div class="cell"><button data-row="0" data-col="2"></button></div>
                </div>
                <div class="row">
                    <div class="cell"><button data-row="1" data-col="0"></button></div>
                    <div class="cell"><button data-row="1" data-col="1"></button></div>
                    <div class="cell"><button data-row="1" data-col="2"></button></div>
                </div>
                <div class="row">
                    <div class="cell"><button data-row="2" data-col="0"></button></div>
                    <div class="cell"><button data-row="2" data-col="1"></button></div>
                    <div class="cell"><button data-row="2" data-col="2"></button></div>
                </div>
            </div>
            <div class="information-container">
                <div class="name-container"><span class="player1">Player 1</span><span class="player2">Player 2</span></div>
                <div class="result-container"></div>
                <div class="reset-container"><button type="button">reset</button></div>
            </div>
        </div>

        <footer>
            <p>Copyright &copy; 2025 Justin Kim - All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
